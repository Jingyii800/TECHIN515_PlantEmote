<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantEmote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PlantEmote</h1>
    </header>
    <main>
        <h2>Mimosa</h2>
        <div class="content">
            <div class="left">
                <div class="water-status">
                    <div id="waterCircle" class="circle"></div>
                    <span id="waterStatusText">I feel good</span>
                </div>
                <div class="chart">
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="gallery">
                    <img src="image1.jpg" alt="AI generated image 1">
                    <img src="image1.jpg" alt="AI generated image 2">
                    <img src="image1.jpg" alt="AI generated image 3">
                </div>
            </div>
            <div class="plant-image">
                <img src="mimosa.png" alt="Mimosa">
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
